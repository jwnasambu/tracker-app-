 <h1><u><b>Request Form</h1></u></b>
 
 <form>
     <legend>
        <p1><b>Issue Category</p1></b><br><p>
<input type="checkbox" name="Repair" value="on"> Repair
<input type="checkbox" name="Maintenance" value="on"> Maintenance<br><p>
<p2><b>Opened by:<p2></b><br><p>
Name : <input type="text" name="Full Name" /><br></p>
<p3><b>Priority:</p3></b>
<select name="dropdown">
<option value="Low" selected>Low</option>
<option value="Moderate" selected>Moderate</option>
<option value="High" selected>High</option>
</select><br><p>
<p4><b>Date Opened:</p4></b>
<input type="date" name="Date opened" /><br><p>
<p5><b>Date closed:</p5></b>
<input type="date" name="Date closed:" /><br><p>
<p6><b>Status:</p6></b>
<select name="dropdown">
<option value="Not started" selected>Not started</option>
<option value="Started" selected>Moderate</option>
<option value="Complete" selected>Complete</option>
</select><br><p>
<b>Comments:</b><br />
<textarea rows="5" cols="50" name="description">
Enter description here...
</textarea><br><p>
<input type="submit" value="submit" class="btn.submit">
</legend>
</form>
