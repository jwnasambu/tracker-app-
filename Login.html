<head>
  <title>login Form</title>

<body>
  <div class="navigation">
    <a href="Login.html">USER LOGIN</a>
    <a href="Registration form.html">USER SIGN UP</a>
    <a href="Tracking form.html">REQUEST FORM</a>
   </div>
  <div class="nav">
<a href="login.html"user login</a>
<a href="Signup.html"user login</a>
  <div class="login-page">
    <div class="tab-content">
      <center>
        <h1>LOG IN</h1>
        <form>
          <div class="image_content">
          <img src="images/Admin.png" alt=""height="64px"width"64px">
          </div>
          <div class="form input">
            <input type="text" name="username" required="required" placeholder="Enter username" />
          </div>
          <br>
          <div class="form input">
            <input type="password" required="required" placeholder="Enter Password" id="pwd" class="masked" name="password" />
          </div>
          <br>
          <div class="form input">
            <input type="submit" value="Login" class="btn.login" />
          </div>
          <p class="keeplogin">
              <input type="checkbox" name="loginkeeping" id="loginkeeping" value="loginkeeping" />
              <label for="loginkeeping">Keep me logged in</label>
            </p>
          <p class="change_link">Not a member yet ?
            <a href="#toregister" class="to_register">Join us</a>
          </p>
      </center>
      </form>
  </div>
</body>

</html>
